{% extends "base.html" %}

{% block content %}

<form method="post" action="/">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
</form>

<div class="row" style="padding-top:40px;">
	<h4>Add Books to your Library</h4>
</div>

<div class="row" >
	<form action="{{ url_for('main.search') }}" method="post" name="search" >{{ g.search_form.hidden_tag() }}{{ g.search_form.search(size=40, placeholder='search by title or author') }}
	<input type="submit" value="Search" class=button ></form>
	<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

</div>


<div class="row", id="search_result">

</div>




{% endblock %}
