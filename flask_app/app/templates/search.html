{% extends "base.html" %}

{% block content %}

<form method="post" action="/">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
</form>

<div class="row">
	<h4>Search for book titles</h4>
</div>

<div class="row">
	<form action="{{ url_for('main.search') }}" method="post" name="search">{{ g.search_form.hidden_tag() }}{{ g.search_form.search(size=20) }}<input type="submit" value="Search" class=button></form>
	<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

</div>

<div class="row", id="search_result">
<h4></h4>

</div>




{% endblock %}
