{% extends "base.html" %}

{% block content %}
<section class="backgroundContainer">
<div class="row align-left" style="padding-top:100px">
  <div class="login-box">
    <form method="POST" action="">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="row align-center">
      {{form.email(placeholder="login")}}
       </div>
      <div class="row align-center">
      {{form.password(placeholder="password")}}
      </div>
      <div class="row align-left">
      {{form.submit_login(class="expanded button")}}
      </div>
      <div class="row align-center">
          {{form.register(class="expanded alert button")}}
      </div>
      <div class="row align-center">
          <p style="font-style: italic; color:gray; font-size: 16px">- or -</p>
      </div>
      <div class="row align-justify" style="padding-bottom:20px;">
          <div class="shrink columns" style="margin-right:-10px; margin-left:-15px">
            <a href="{{ url_for('auth.facebook_login') }}" >
              <img src="../static/assets/facebook_button.svg" style="width:175px;">
            </a>
          </div>
          <div  class="shrink columns" style="margin-left:-10px; margin-right:-15px;">
              <a href="{{ url_for('auth.google_login') }}" >
              <img src="../static/assets/google_logo_2.svg" style="width:175px;">
            </a>
          </div>
      </div>
      </form>
    </div>
  </div>
  </section>


    </form>





{% endblock %}
