

{% block content %}
<div class=book_id id = {{book_id}} style="padding-top:20px;"></div>
<div class="row" id="{{ 'iter' + n|string }}">
<div class=current_rating_div id={{ current_rating }}></div>
	
	<div class="small-2 columns", id={{web_id}}>
		<img class="search_result_cover" src="{{url_for('static', filename='book_covers/' + web_id|string + '.jpg')}}"/>
	</div>
	<div clas"shrink columns">
	    <div class="row">
	    	<h4>{{ title }}</h4>
	    </div>
	    <div class="row">
			 <div class="shrink columns">
				<h6 class="subheader">{{ author }}</h6>
			</div>
			<div class="shrink columns" id = {{web_id}}>
			 <div class="webId" id={{web_id}} style="display:none;" ></div>
			 <div class="initStatus" id="True" style="display:none;" ></div>

 				<div class="c-rating" id='c-rating' tag={{web_id}}>
				</div>
				<div class="shrink columns" id=clearRating>
				<div class=book_id id={{web_id}}></div>
			  	</div>

			</div>
		</div>
	</div>

</div>
{% endblock %}
